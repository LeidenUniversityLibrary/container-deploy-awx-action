# .github/workflows/build-push-ghcr.yml
name: Build & Push to GHCR

on:
  workflow_call:
    inputs:
      registry:
        description: Container registry hostname
        required: false
        default: ghcr.io
        type: string
      image_name:
        description: Repository/image name (e.g., handle-service)
        default: ${{ github.repository }}
        required: false
        type: string
      context:
        description: Build context
        required: false
        default: .
        type: string
      dockerfile:
        description: Dockerfile/Containerfile path
        required: false
        default: Containerfile
        type: string
      production_branch:
        description: Branch that should also get the :latest tag
        required: false
        default: main
        type: string
      develop_branch:
        description: Branch that should also get the :latest tag
        required: false
        default: develop
        type: string
    outputs:
      image:
        description: Fully-qualified image name (registry/owner/image)
        value: ${{ jobs.build-push.outputs.image }}
      branch_tag:
        description: Branch-derived tag used for deployment
        value: ${{ jobs.build-push.outputs.branch_tag }}

# Needed so GITHUB_TOKEN can publish to GHCR packages
permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.prep.outputs.image }}
      branch_tag: ${{ steps.prep.outputs.branch_tag }}
    env:
      REGISTRY: ${{ inputs.registry }}
      IMAGE_NAME: ${{ inputs.image_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image & tags
        id: prep
        shell: bash
        run: |
          set -euo pipefail

          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${REGISTRY}/${OWNER_LC}/${IMAGE_NAME}"

          # branch tag: lowercase, replace slashes with dashes
          BRANCH_TAG="$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')"
          SHA_TAG="${GITHUB_SHA::7}"

          # Always tag with branch and short SHA
          TAGS="${IMAGE}:${BRANCH_TAG}\n${IMAGE}:${SHA_TAG}"

          # Add :latest on production branch
          if [ "${GITHUB_REF_NAME}" = "${{ inputs.production_branch }}" ]; then
            TAGS="${TAGS}\n${IMAGE}:latest"
          fi

          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "branch_tag=${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"
          {
            echo "tags<<EOF"
            echo -e "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
